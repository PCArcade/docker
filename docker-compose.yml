services:

  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: 192.168.4.25
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=$TZ
      - DOCKER_HOST=http://localhost:2375
    volumes:
      - ${CONF}/netdata/proc:/host/proc:ro
      - ${CONF}/netdata/sys:/host/sys:ro
      - ${CONF}/netdata/var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/heimdall:/config
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - UMASK_SET=022 #optional
    volumes:
      - ${CONF}/sonarr:/config
      - /mnt/merged/media:/media
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - UMASK_SET=022 #optional
    volumes:
      - ${CONF}/radarr:/config
      - /mnt/merged/media:/media
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/bazarr:/config
      - /mnt/merged/media:/media
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/prowlarr:/config
    restart: unless-stopped

  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - URL=${URL}
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=${DNS}
      - MAXMINDDB_LICENSE_KEY=${MAXMIND}
      - EMAIL=${EMAIL}
      - DOCKER_MODS=linuxserver/mods:swag-auto-reload
    volumes:
      - ${CONF}/swag:/config
    ports:
      - 443:443
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
    restart: unless-stopped 

  plex:
    runtime: nvidia
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ${CONF}/plex:/config
      - /mnt/merged/media:/media
      - /mnt/ssd001/temp-transcode:/transcode
    restart: unless-stopped 

  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/nzbget:/config
      - /mnt/merged/media/usenet:/media/usenet
      - /mnt/ssd001/p2p:/mnt/ssd001/p2p
      - /mnt/merged/media/usenet/.watch:/watched
      - /mnt/merged/Storage:/Storage
    restart: unless-stopped

  deluge:
    image: ghcr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - DELUGE_LOGLEVEL=error #optional
      - DOCKER_MODS=ghcr.io/themepark-dev/theme.park:deluge
    volumes:
      - ${CONF}/deluge:/config
      - /mnt/merged/media/torrents:/media/torrents
      - /mnt/merged/Storage:/Storage
      - /mnt/ssd001/p2p:/mnt/ssd001/p2p
    restart: unless-stopped

  archisteamfarm:
    image: ghcr.io/justarchinet/archisteamfarm
    container_name: archisteamfarm
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/asf:/app/config
    restart: unless-stopped

  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    volumes:
      - ${CONF}/tautulli:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/overseer:/config
    restart: unless-stopped

  maintainerr:
    image: ghcr.io/jorenn92/maintainerr:latest
    container_name: maintainerr
    user: 1000:1000
    environment:
      - TZ=$TZ
#     - DEBUG=true # uncomment (remove the hashtag) to enable debug logs
    volumes:
      - ${CONF}/maintainerr:/opt/data
    restart: unless-stopped

  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    volumes:
      # You need at least this one volume mapped so Unpackerr can find your files to extract.
      # Make sure this matches your Starr apps; the folder mount (/downloads or /data) should be identical.
      - /mnt/merged/media:/media
    restart: always
    # Get the user:group correct so unpackerr can read and write to your files.
    #user: ${PUID}:${PGID}
    user: 1000:100
    # What you see below are defaults mixed with examples where examples make more sense than the default.
    # You only need to modify things specific to your environment.
    # Remove apps and feature configs you do not use or need.
    # ie. Remove all lines that begin with UN_CMDHOOK, UN_WEBHOOK,
    #     UN_FOLDER, UN_WEBSERVER, and other apps you do not use.
    environment:
    - TZ=${TZ}
    ## Global Settings
    - UN_DEBUG=false
    - UN_QUIET=false
    - UN_ERROR_STDERR=false
    - UN_ACTIVITY=false
    - UN_LOG_QUEUES=1m
    - UN_LOG_FILE=/media/unpackerr.log
    - UN_LOG_FILES=10
    - UN_LOG_FILE_MB=10
    - UN_INTERVAL=2m
    - UN_START_DELAY=1m
    - UN_RETRY_DELAY=5m
    - UN_MAX_RETRIES=3
    - UN_PARALLEL=1
    - UN_FILE_MODE=0644
    - UN_DIR_MODE=0755
    ## Web Server
    - UN_WEBSERVER_METRICS=false
    - UN_WEBSERVER_LISTEN_ADDR=0.0.0.0:5656
    - UN_WEBSERVER_LOG_FILE=
    - UN_WEBSERVER_LOG_FILES=10
    - UN_WEBSERVER_LOG_FILE_MB=10
    - UN_WEBSERVER_SSL_CERT_FILE=
    - UN_WEBSERVER_SSL_KEY_FILE=
    - UN_WEBSERVER_URLBASE=/
    - UN_WEBSERVER_UPSTREAMS=
    ## Folder Settings
    - UN_FOLDERS_INTERVAL=1s
    - UN_FOLDERS_BUFFER=20000
    ## Sonarr Settings
    - UN_SONARR_0_URL=http://sonarr:8989
    - UN_SONARR_0_API_KEY=e4e2cbbfcc7f48319565523794d95f80
    - UN_SONARR_0_PATHS_0=/media
    - UN_SONARR_0_PROTOCOLS=torrent,usenet
    - UN_SONARR_0_TIMEOUT=10s
    - UN_SONARR_0_DELETE_DELAY=5m
    - UN_SONARR_0_DELETE_ORIG=false
    - UN_SONARR_0_SYNCTHING=false
    ## Radarr Settings
    - UN_RADARR_0_URL=http://radarr:7878
    - UN_RADARR_0_API_KEY=84da99f2b762452097f202e1fe22cf99
    - UN_RADARR_0_PATHS_0=/media
    - UN_RADARR_0_PROTOCOLS=torrent,usenet
    - UN_RADARR_0_TIMEOUT=10s
    - UN_RADARR_0_DELETE_DELAY=5m
    - UN_RADARR_0_DELETE_ORIG=false
    - UN_RADARR_0_SYNCTHING=false
