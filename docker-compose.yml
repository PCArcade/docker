services:

  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: 192.168.4.25
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=$TZ
      - DOCKER_HOST=http://localhost:2375
    volumes:
      - ${CONF}/netdata/proc:/host/proc:ro
      - ${CONF}/netdata/sys:/host/sys:ro
      - ${CONF}/netdata/var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/heimdall:/config
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - UMASK_SET=022 #optional
    volumes:
      - ${CONF}/sonarr:/config
      - /mnt/merged/media:/media
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - UMASK_SET=022 #optional
    volumes:
      - ${CONF}/radarr:/config
      - /mnt/merged/media:/media
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ${CONF}/bazarr:/config
      - /mnt/merged/media:/media
    restart: unless-stopped

  swag:
    image: ghcr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - URL=${URL}
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      - DNSPLUGIN=${DNS}
      - MAXMINDDB_LICENSE_KEY=${MAXMIND}
      - EMAIL=${EMAIL}
      - DOCKER_MODS=linuxserver/mods:swag-auto-reload
    volumes:
      - ${CONF}/swag:/config
    ports:
      - 443:443
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
    restart: unless-stopped 

  plex:
    runtime: nvidia
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - NVIDIA_VISIBLE_DEVICES=all #{$GPU}
    volumes:
      - ${CONF}/plex:/config
      - /mnt/merged/media:/media
      - /mnt/ssd001/temp-transcode:/transcode
    restart: unless-stopped 

  jellyfin:
    runtime: nvidia
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - JELLYFIN_PublishedServerUrl=192.168.4.5 #optional
      - NVIDIA_VISIBLE_DEVICES=all #{$GPU}
    volumes:
      - ${CONF}/jellyfin:/config
      - /mnt/merged/Storage/:/data/movies
    restart: unless-stopped

  nzbget:
    image: ghcr.io/linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - UMASK_SET=022
    volumes:
      - ${CONF}/nzbget:/config
      - /mnt/merged/media/usenet:/media/usenet
      - /mnt/ssd001/p2p:/mnt/ssd001/p2p
      - /mnt/merged/media/usenet/.watch:/watched
      - /mnt/merged/Storage:/Storage
    restart: unless-stopped

  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - DOCKER_MODS=lscr.io/linuxserver/mods:universal-tshoot
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - UMASK_SET=022
    volumes:
      - ${CONF}/jackett:/config
    restart: unless-stopped

  deluge:
    image: ghcr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ${CONF}/deluge:/config
      - /mnt/merged/media/torrents:/media/torrents
      - /mnt/merged/Storage:/Storage
      - /mnt/ssd001/p2p:/mnt/ssd001/p2p
    restart: unless-stopped

  archisteamfarm:
    image: ghcr.io/justarchinet/archisteamfarm
    container_name: archisteamfarm
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/asf:/app/config
    restart: unless-stopped

  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    volumes:
      - ${CONF}/tautulli:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
    volumes:
      - ${CONF}/overseer:/config
    restart: unless-stopped

  maintainerr:
    image: ghcr.io/jorenn92/maintainerr:latest
    container_name: maintainerr
    user: 1000:1000
    environment:
      - TZ=$TZ
#     - DEBUG=true # uncomment (remove the hashtag) to enable debug logs
    volumes:
      - ${CONF}/maintainerr/opt/data:/config
    restart: unless-stopped
